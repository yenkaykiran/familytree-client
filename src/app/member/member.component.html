<div class="card" *ngIf="member">
  <div class="card ">
    <div class="card-header">
	  <div class="btn-group float-left" role="group" aria-label="Member Root">
	    <button type="button" class="btn btn-outline-danger" *ngIf="member.root && member.root == 'true'">Root</button>
	  </div>
	  <div class="btn-group" role="group" aria-label="Member Title">
		<button type="button" class="btn btn-outline-default">{{member.name}} {{member.initials}}</button>
	  </div>
	  <div class="btn-group float-right" role="group" aria-label="Member Options">
	    <button type="button" class="btn btn-outline-danger" *ngIf="!member.root || member.root == 'false'" (click)="makeRoot()">Make Root</button>
        <button type="button" class="btn btn-outline-primary" *ngIf="member.gender.toString()=='MALE'" (click)="fetchRelated('son', 'Son(s)')">Son</button>
        <button type="button" class="btn btn-outline-secondary" *ngIf="member.gender.toString()=='MALE'" (click)="fetchRelated('daughter', 'Daughter(s)')">Daughter</button>
        <button type="button" class="btn btn-outline-warning" (click)="fetchRelated('spouse', 'Spouse(s)')">Spouse</button>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title" *ngIf="member.familyName">{{member.familyName}}</h5>
      <p class="card-text" *ngIf="member.alternateFamilyName">{{member.alternateFamilyName}}</p>
      <div ngbDropdown class="d-inline-block">
        <button class="btn btn-outline-primary btn-sm" id="gothram" type="button" ngbDropdownToggle>
          <span *ngIf="gothram">{{gothram.name}}</span>
          <span *ngIf="!gothram">Select Gothram</span>
        </button>
        <div ngbDropdownMenu aria-labelledby="gothram">
          <button class="dropdown-item btn-sm" *ngFor="let g of gothrams" (click)="gothram = g; save()" type="button">{{g.name}}</button>
        </div>
      </div>
      <button (click)="open()" class="btn btn-outline-primary btn-sm card-link" type="button">
          <span class="fa fa-pencil"></span>
          <span class="hidden-md-down">Edit</span>
      </button>
      <button type="button" class="btn btn-outline-danger btn-sm" (click)="delete()" onclick="alert('Deleting this Member!')" >
          <span class="fa fa-remove"></span>
                  <span class="hidden-md-down">Delete</span>
      </button>

  </div>
</div>
<br />
