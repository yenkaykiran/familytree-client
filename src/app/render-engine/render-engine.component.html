<button class="btn btn-outline-info" type="button" *ngIf="btnVisible && showInterval == false" (click)="startShow()">Start Animation</button>
<button class="btn btn-outline-info" type="button" *ngIf="btnVisible && showInterval == true" (click)="startShow()">Stop Animation</button>
<a class="btn btn-outline-success" *ngIf="btnVisible" id="link">Save Image</a>
<div class="graph-container" id="cy"></div>
